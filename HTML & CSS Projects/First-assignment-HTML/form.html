<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header>
        <center>
            <h1>Form</h1>
        </center>
    </header>
    <main>
        <section>
            <form action="#">
                <label for="firstName">Name : </label>
                <input type="text" name="name" id="firstName">
                <br>
                <label for="lastName">Last Name : </label>
                <input type="text" id="lastName">
                <br>
                <label for="email">Email : </label>
                <input type="email" name="email" id="email">
                <br>
                <label for="DOB">Date of Barth : </label>
                <input type="date" name="DOB" id="DOB">
                <br>
                <label for="phoneNo">Mobile No. </label>
                <input type="number" name="phoneNo" id="phoneNo">
                <br>
                <!-- <label for="file">Select file : </label> -->
                <input type="file" name="file" id="file">
                <br>
                <label for="choices">Select : </label>
                <input type="checkbox" name="choices" id="choices" value="cake">Cake
                <input type="checkbox" name="Bat" id="bat" value="bat">Bat
                <input type="checkbox" name="Ball" id="ball" value="ball">Ball
                <br>
                <label for="gender">Gender : </label>
                <input type="radio" name="gender" id="m" value="male">Male
                <input type="radio" name="gender" id="f" value="female">female
                <input type="radio" name="gender" id="o" value="other">other
                <br>
                <label for="color">Color : </label>
                <input type="color" name="color" id="color">
                <br>
                <label for="dateTime">Date Time : </label>
                <input type="datetime" name="date" id="date">
                <br>
                <!-- <input type="image" src="img/julien-mussard-OApeDBma_zY-unsplash.jpg" alt="img"> -->
                <br>
                <label for="password">password : </label>
                <input type="password" name="password" id="password">
                <br>
                <label for="rng">Range : </label>
                <input type="range" name="rng" id="rng">
                <br>
                <label for=""></label>
                <input type="search" name="" id="">
                <br>
                <label for="url">url : </label>
                <input type="url" name="url" id="url">
                <br>
                <input type="week" name="" id="">
                <br>
                <input type="submit" value="Submit">


            </form>
        </section>
    </main>
</body>

</html>
